<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylessheet.css">
    <title>Lista de Estudiantes</title>
</head>
<body class="body-container">
<header class="header">
    <button class="nav-button" onclick="navigateToForm()">Volver al Formulario</button>
</header>
<main class="main-table-container">
    <h1 class="table-title">Lista de Estudiantes por Distancia</h1>
    <div class="table-controls">
        <button id="sortAsc" class="sort-button">Ordenar de Menor a Mayor</button>
        <button id="sortDesc" class="sort-button">Ordenar de Mayor a Menor</button>
    </div>
    <table class="students-table" id="studentsTable">
        <thead class="table-header">
        <tr>
            <th class="table-column">Nombres</th>
            <th class="table-column">Apellidos</th>
            <th class="table-column">Distancia (Km)</th>
            <th class="table-column">Opciones</th>
        </tr>
        </thead>
        <tbody class="table-body"></tbody>
    </table>
    <script src="../scripts/app.js"></script>
</main>
</body>
</html>
